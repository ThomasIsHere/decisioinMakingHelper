<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <p>Index view</p>

    {% if latest_question_list %}
    <ul>
      {% for question in latest_question_list %}
          <li><a href="{% url 'decision:detail' question.id %}/">{{ question.question_text }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
        <p>No questions for decision are available.</p>
    {% endif %}

  </body>
</html>
