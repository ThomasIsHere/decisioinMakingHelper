<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My test page</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'decision/style.css' %}">
</head>
<body>
  <h1>Index view</h1>

  {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
      <li><a href="{% url 'decision:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No questions for decision are available.</p>
  {% endif %}

  <form class="" action="new_question/" method="post">
    {% csrf_token %}
    <label for="question">Enter a question:</label>
    <input type="text" id="question" name="question_text"><br>
    <label for="creation_dt">Enter a creation date:</label>
    <input type="datetime-local" id="creation_dt" name="creation_date"><br>
    <label for="deadline_dt">Enter a deadline date:</label>
    <input type="datetime-local" id="deadline_dt" name="deadline_date"><br>
    <input type="submit" value="Add a question">
  </form>

</body>
</html>
