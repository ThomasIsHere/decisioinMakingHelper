<!DOCTYPE html>
{% extends "decision/base.html" %}

{% block title %}Detail{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <h1>Detail view</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h2>{{ question.question_text }}</h2>
    <ul>
    {% for answer in question.answer_set.all %}
        <li>{{ answer.answer_text }}</li>
    {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
